<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section>
		<p class="title">shopping list</p>
		<p class="author">by carly williams</p>
	</section>
	<section>
		<div class="content">
			<input class="item" type="text" name="item" placeholder="add your item">
			<div class="list-group">
				<div class="list-item">
					<div class="checkbox-item">
						<i class="fa fa-square-o fa-lg"></i>
						<div class="item-name">milk</div>
					</div>
					<i class="fa fa-times"></i>
				</div>
				<div class="list-item">
					<div class="checkbox-item">
						<i class="fa fa-square-o fa-lg"></i>
						<div class="item-name">chicken</div>
					</div>
					<i class="fa fa-times"></i></div>
				<div class="list-item">
					<div class="checkbox-item">
						<i class="fa fa-square-o fa-lg"></i>
						<div class="item-name">bread</div>
					</div>
					<i class="fa fa-times"></i>
				</div>				
			</div>
		</div>
	</section>
</body>
</html>
